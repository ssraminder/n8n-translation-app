<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="viewport">
      <section class="card">
        <h1 class="app-title">App is running</h1>
        <p class="app-subtitle">Server listening on port 3000. Try navigating around or check <code>/api/health</code>.</p>
        <button class="primary-cta" id="ping">Ping Health</button>
        <pre class="output" id="out">Click the button to fetch /api/health</pre>
      </section>
    </main>
    <script>
      const out = document.getElementById('out');
      document.getElementById('ping').addEventListener('click', async () => {
        out.textContent = 'Loading...';
        try {
          const res = await fetch('/api/health');
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          out.textContent = 'Request failed: ' + (e && e.message ? e.message : e);
        }
      });
    </script>
  </body>
</html>
